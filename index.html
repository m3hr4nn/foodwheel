<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWheel - What Should I Eat?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="main-title">What Should I Eat?</h1>
        <button class="lang-toggle" id="lang-toggle">ูุง</button>
    </div>

    <div class="filters">
        <select id="cuisine-filter">
            <option value="all">All Cuisines</option>
        </select>
        <select id="time-filter">
            <option value="all">Any Time</option>
            <option value="quick">Quick (< 30 min)</option>
            <option value="medium">Medium (30-60 min)</option>
            <option value="long">Long (> 60 min)</option>
        </select>
    </div>

    <div class="container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="indicator"></div>
                <canvas id="wheel" width="500" height="500"></canvas>
                <button id="spin-btn">SPIN!</button>
            </div>
        </div>

        <div class="recipe-section" id="recipe-section">
            <div class="recipe-image" id="recipe-image"></div>
            <div class="difficulty" id="difficulty"></div>
            <h2 id="recipe-name"></h2>
            <p id="recipe-country"></p>
            <div id="recipe-details"></div>
            <div id="recipe-instructions"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
